<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
      integrity="sha256-r7Neol40GubQBzMKAJovEaXbl9FClnADCrIMPljlx3E="
      crossorigin="anonymous"
    />
    <style>
      .gallery {
        display: grid;
        max-width: 1140px;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-auto-rows: 240px;
        grid-gap: 12px;
        justify-content: center;
        padding: 0;
        list-style: none;
        margin-left: auto;
        margin-right: auto;
      }

      .gallery__item {
        position: relative;
        box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 2px 1px -1px rgba(0, 0, 0, 0.12);
      }

      .gallery__image:hover {
        transform: scale(1.03);
      }

      .gallery__image {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: transform cubic-bezier(0.4, 0, 0.2, 1);
        animation-duration: 250ms;
      }

      .gallery__link {
        display: block;
        text-decoration: none;
        height: 100%;
      }

      .gallery__link:hover {
        cursor: zoom-in;
      }
    </style>
  </head>
  <body>
    <!-- Add gallery items to this list -->
    <div class="gallery"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"
      integrity="sha256-nMn34BfOxpKD0GwV5nZMwdS4e8SI8Ekz+G7dLeGE4XY="
      crossorigin="anonymous"
    ></script>
    <script src="./app/34-basicLightbox.js" type="module"></script>
  </body>
</html>
