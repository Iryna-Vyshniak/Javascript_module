    <!-- PLUGIN COUNTER -->
    <div class="counter">
      <div id="counter-1" class="button-wrapper">
        <button data-increment type="button" class="js-sound paused">ADD</button>
        <audio src="./media/audio/add.mp3" class="js-audio-add"></audio>
        <span data-value>0</span>
        <button data-decrement type="button" class="js-sound paused">DECREASE</button>
        <audio src="./media/audio/decrease.mp3" class="js-audio-decrease"></audio>
      </div>

      <div id="counter-2" class="button-wrapper">
        <button data-increment type="button" class="paused">ADD</button>
        <audio src="./media/audio/add.mp3" class="js-audio-add"></audio>
        <span data-value>0</span>
        <button data-decrement type="button" class="paused">DECREASE</button>
        <audio src="./media/audio/decrease.mp3" class="js-audio-decrease"></audio>
      </div>
    </div>
